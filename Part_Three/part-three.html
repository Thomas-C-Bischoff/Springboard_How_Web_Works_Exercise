<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Get</h1>
    <form action="part-three.html" method="get" target="_blank">
        <label>Name:</label>
        <input type="text" placeholder="Your Name">
        <br>
        <br>
        <label>Age:</label>
        <input type="text" placeholder="Your Age">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <h1>Post</h1>
    <form action="part-three.html" method="post" target="_blank">
        <label>Color:</label>
        <input type="text" placeholder="Your Favorite Color">
        <br>
        <br>
        <label>Shape:</label>
        <input type="text" placeholder="Your Favorite Shape">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
